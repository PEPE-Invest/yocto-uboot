/*
 * Calibration values have been obtained for a cavity-less module v1 (HV=0x5)
 * 30014822-01 with Nanya NT5CC128M16FP-DII
 */
/* Write levelling */
DATA 4, MX6_MMDC_P0_MPWLDECTRL0, 0x00070012
DATA 4, MX6_MMDC_P0_MPWLDECTRL1, 0x002C0020
DATA 4, MX6_MMDC_P1_MPWLDECTRL0, 0x001F0035
DATA 4, MX6_MMDC_P1_MPWLDECTRL1, 0x002E0030

/* Read DQS Gating calibration */
DATA 4, MX6_MMDC_P0_MPDGCTRL0, 0x432C0331
DATA 4, MX6_MMDC_P0_MPDGCTRL1, 0x03250328
DATA 4, MX6_MMDC_P1_MPDGCTRL0, 0x433E0346
DATA 4, MX6_MMDC_P1_MPDGCTRL1, 0x0336031C

/* Read calibration */
DATA 4, MX6_MMDC_P0_MPRDDLCTL, 0x382B2F35
DATA 4, MX6_MMDC_P1_MPRDDLCTL, 0x31332A3B

/* Write calibration */
DATA 4, MX6_MMDC_P0_MPWRDLCTL, 0x3938403A
DATA 4, MX6_MMDC_P1_MPWRDLCTL, 0x4430453D
